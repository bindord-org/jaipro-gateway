apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaipro-gateway
  labels:
    service: jaipro-gateway
    app: jaipro
    type: backend
    consume: ms
    db: none
  namespace: jaipro
spec:
  selector:
    matchLabels:
      service: jaipro-gateway
      type: backend
  template:
    metadata:
      name: jaipro-gateway
      labels:
        service: jaipro-gateway
        type: backend
    spec:
      serviceAccountName: jaipro-sa
      containers:
        - name: jaipro-gateway
          image: gcr.io/ancient-lattice-373518/eureka-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: netty-port
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              memory: 600Mi
              cpu: 300m
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8000
            initialDelaySeconds: 80
            periodSeconds: 10
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8000
            initialDelaySeconds: 80
            periodSeconds: 10
            failureThreshold: 5
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%